<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function Demo</h1>
    <p id="result"></p>
    <script>
        // const add = function(a,b) {
        //     return a+b;
        // }
        const add = (a,b) => a+b;
        var n1 = parseInt(prompt("enter number1"));
        var n2 = parseInt(prompt("enter number2"));
        const sum = add(n1,n2);
        document.getElementById('result').innerHTML = `The sum of ${n1} and ${n2} is ${sum}`;

    </script>
</body>
</html>
