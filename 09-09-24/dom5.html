<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Remove an element</h3>
    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
    </div>

    <!-- <button onclick="myFunction()">Remove Element</button> -->
    <button onclick="myFunction()">Replace Element</button> 

    <script>
        function myFunction(){
        //     document.getElementById("p1").remove();
        
        const parent = document.getElementById("div1");
        const child = document.getElementById("p1");
        const para = document.createElement("p"); //exiting html tag only give
        const node = document.createTextNode("This is a new para.");
        para.appendChild(node);
        parent.replaceChild(para,child);
        }
    </script>
</body>
</html>
