<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            color: blue;
            text-align: right;
            text-decoration: underline;
            font-style: italic;
            word-spacing: 2cm;
        }

        .style2{
            background-color: yellow;
            border: 2px dashed blue;
            padding: 1.5cm;
        }
    </style>
</head>
<body>
    <h1>Two different styles in Paragraph</h1> <br>

    <h2>Style 1:</h2>
    <p class="style1">This is Style 1 with blue colour, right aligned, underlined, font style in
        italics and spacing between words of text to 2cm.</p>
    <br><br>

    <h2>Style 2:</h2>
    <p class="style2">This is Style 2 with background colour yellow, with dashed and blue
        colour border and padding of 1.5cm.</p>
</body>
</html>
