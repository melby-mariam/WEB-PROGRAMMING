<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <h2>Employee Details</h2>
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" required autocomplete="off" placeholder="Enter your employee Id"> <br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autocomplete="off" placeholder="Enter your full name"> <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>Male
            <input type="radio" id="female" name="gender" value="female" required>female <br><br>

            <label for="designation">Designation:</label>
            <select name="designation" id="designation" name="designation" required autocomplete="off">
                <option value="manager">Manager</option>
                <option value="projectlead">Project Lead</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option> <br><br>
            </select> <br><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required autocomplete="off" placeholder="Enter your salary"> <br><br>

            <input type="submit" value="Submit">
        </center>
    </form>
</body>
</html>
