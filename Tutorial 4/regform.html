<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="middlename">Middlename:</label>
        <input type="text" id="middlename" name="middlename"> <br><br>

        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname"> <br><br>

        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BTech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="MTech">M.Tech</option>
        </select> <br>

        <label for="gender">Gender:</label> <br>
        <input type="radio" id="male" name="gender" value="male">&nbsp;Male <br>
        <input type="radio" id="female" name="gender" value="female">&nbsp;Female <br>
        <input type="radio" id="other" name="gender" value="other">&nbsp;Other <br>

        <label for="phone">Phone:</label>
        <input type="text" id="ph" name="ph" value="+91" size="3">
        <input type="tel" id="ph" name="ph"> <br><br>

        Address <br><textarea name="comment" rows="5" cols="50" id=""></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> <br><br>

        <label for="re-password">Re-type password:</label>
        <input type="password" id="re-password" name="re-password"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
