<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Melby Mariam Chandy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .contact {
            padding: 50px 0;
        }
        .section-heading {
            text-align: center;
            margin-bottom: 40px;
        }
        .section-heading h2 {
            text-transform: uppercase;
            color: #35424a;
        }
        .contact-content {
            display: flex;
            justify-content: space-between;
        }
        .single-contact-box {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-btn {
            display: inline-block;
            background-color: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .contact-add-head h3 {
            margin-bottom: 5px;
        }
        .single-contact-add-info {
            margin-bottom: 15px;
        }
        .hm-foot-icon ul {
            padding: 0;
            list-style-type: none;
        }
        .hm-foot-icon ul li {
            display: inline-block;
            margin-right: 10px;
        }
        .hm-foot-icon ul li a {
            color: #35424a;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Melby</span> Mariam Chandy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="section-heading">
            <h2>contact me</h2>
        </div>
        <div class="container">
            <div class="contact-content">
                <div class="single-contact-box">
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name*" name="name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email*" name="email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="8" id="comment" placeholder="Message"></textarea>
                            </div>
                            <div class="single-contact-btn">
                                <a class="contact-btn" href="#" role="button">submit</a>
                            </div>
                        </form>
                    </div>
                </div>
