<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Melby Mariam Chandy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        form button {
            background-color: #e8491d;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Melby</span> Mariam Chandy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="current"><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone" placeholder="Phone Number">
            <input type="date" name="birthdate" placeholder="Date of Birth">
            <select name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="address" placeholder="Address">
            <input type="text" name="city" placeholder="City">
            <input type="text" name="state" placeholder="State">
            <input type="text" name="country" placeholder="Country">
            <input type="text" name="zipcode" placeholder="Zip Code">
            <input type="text" name="education" placeholder="Highest Education">
            <input type="text" name="occupation" placeholder="Occupation">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
