<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Melby Mariam Chandy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .gallery {
            padding: 50px 0;
        }
        .section-heading {
            text-align: center;
            margin-bottom: 40px;
        }
        .section-heading h2 {
            text-transform: uppercase;
            color: #35424a;
        }
        .gallery-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .single-gallery-img {
            width: 30%;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .single-gallery-img img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Melby</span> Mariam Chandy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery">
        <div class="section-heading">
            <h2>My Gallery</h2>
        </div>
        <div class="container">
            <div class="gallery-content">
                <div class="single-gallery-img">
                    <img src="myimg.jpg" alt="profile_image">
                </div>
                
            </div>
        </div>
    </section>

</body>
</html>
