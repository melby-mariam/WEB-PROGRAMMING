<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 5-qs1</title>
    <script>
        n = prompt("Enter the number to find it's factorial : ","")
        num = parseInt(n)
        fact=1
        for(var i=1;i<num+1;i++){
            fact*=i
        }
        alert(`The factorial of ${n} is ${fact}.`);
    </script>
</head>
